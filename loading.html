<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mouth{
            stroke-dasharray:60,95;
            transform: rotate(-20deg);
            transform-origin: 50px 70px; 
            /* transform: rotate(-20deg);
            transform: rotate(-20deg); */
            /* transform:rotato(-20deg);
            transform-origin: 50px 70px; */
            /* stroke-dasharray: 60, 95;
    transform: rotate(-80deg);
    transform-origin: 50px 70px; */
        }
    </style>
</head>

<body>
    <div style="width:300px;height:300px;
        margin:200px auto;position: relative;">
        <div style="color:#666;position: absolute;
          top:-25px;width:230px;left:-10px">
            0,0
            <span style="float:right;">x</span>
        </div>
        <div style="color:#666;position: absolute;
          top:200px;left:-15px;width:230px">
            0,0
            <span style="float:right;">y</span>
        </div>
        <!-- svg  矢量图标签，有一些数学图形绘制标签
        绘制标签来自于命名空间      
        -->
        <svg width='400' height="400" viewbox="0 0 200 200" xmlns="http://www.w3c.org/2000/svg" style="position: absolute;left:-40px;top:-40px;">
            <line x1="20" y1="40" x2="120" y2="40" style="stroke: red;stroke-dasharray: 2 2" />
            <line x1="20" y1="60" x2="120" y2="60" style="stroke: red;stroke-dasharray: 2 2" />
            <line x1="20" y1="80" x2="120" y2="80" style="stroke: red;stroke-dasharray: 2 2" />
            <line x1="20" y1="100" x2="120" y2="100" style="stroke: red;stroke-dasharray: 2 2" />
            <!--y坐标轴辅助线-->
            <line x1="40" y1="20" x2="40" y2="120" style="stroke: red;stroke-dasharray: 2 2" />
            <line x1="60" y1="20" x2="60" y2="120" style="stroke: red;stroke-dasharray: 2 2" />
            <line x1="80" y1="20" x2="80" y2="120" style="stroke: red;stroke-dasharray: 2 2" />
            <line x1="100" y1="20" x2="100" y2="120" style="stroke: red;stroke-dasharray: 2 2" />
            <!--X轴-->
            <line x1="20" y1="20" x2="130" y2="20" style="stroke:#666;" />
            <line x1="128" y1="18" x2="130" y2="20" style="stroke:#666;" />
            <line x1="128" y1="22" x2="130" y2="20" style="stroke:#666;" />

            <line x1="20" y1="20" x2="20" y2="130" style="stroke: green;stroke-dasharray: 2 2" />
            <line x1="18" y1="128" x2="20" y2="130" style="stroke: green;stroke-dasharray: 2 2" />
            <line x1="22" y1="128" x2="20" y2="130" style="stroke: green;stroke-dasharray: 2 2" />
            <!-- <line x1="100" y1="20" x2="100" y2="120" style="stroke: green;stroke-dasharray: 2 2"/> -->

        </svg>
        <svg width='200' height="200" viewbox="0 0 100 100" xmlns="http://www.w3c.org/2000/svg" style="position: absolute;left:0px;top:0px;">
            <!-- canvas 复杂  path 路径 
                画笔  stroke 画边线
            -->
            <path d="M 20 40 L 80 40 L 80 90 A 10 10 90 0 1 70 100 L 30 100 A 10 10 90 0 1 20 90" style="fill:fuchsia;"></path>
            <circle class="eye" cx="40" cy="60" r="2.5" />
            <circle class="eye" cx="60" cy="60" r="2.5" />
            <circle class="mouth" cx="50" cy="70" r="15"  style="fill: none;stroke:white;stroke-width: 5;stroke-linecap: round"/>
        </svg>


    </div>
</body>

</html>
